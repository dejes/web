<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NTOUCSE POKEMON</title>

    <style>
        a{
            position: relative;

        }
        #loading{
            width: 100%;
            position: fixed;
            height:100%;
            background-color:white;
            z-index: 5;
        }
        .content {display:none;}
        .preload { 
            width:100px;
            height: 100px;

            left: 50%;
        }
    </style>
     
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script>  //获取浏览器页面可见高度和宽度
            var _PageHeight = document.documentElement.clientHeight,
            _PageWidth = document.documentElement.clientWidth;
            //计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为250px）
            var _LoadingTop = _PageHeight > 250 ? (_PageHeight - 250) / 2 : 0,
            _LoadingLeft = _PageWidth > 200 ? (_PageWidth - 200) / 2 : 0;
            //在页面未加载完毕之前显示的loading Html自定义内容
            //var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:#f3f8ff;opacity:1;filter:alpha(opacity=80);z-index:10000;"><div style="position: absolute; cursor1: wait; left: ' + _LoadingLeft + 'px; top:' + _LoadingTop + 'px; width: auto; height: 57px; line-height: 57px; padding-left: 50px; padding-right: 5px; background: #fff url(/Content/Images/loading.gif) no-repeat scroll 5px 10px; border: 2px solid #95B8E7; color: #696969;">页面加载中，请等待...</div></div>';
            var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height:' + _PageHeight + 'px;top:0;background:#eef0f1;z-index:10000;"><div style="position: absolute; cursor1: wait; left: ' + _LoadingLeft + 'px; top:' + _LoadingTop + 'px; width: 300px; height: 300px; line-height: 128px;  padding-right: 5px; background:#eef0f1 url(zhou.gif) no-repeat scroll -64px -64px;"></div></div>';
    
            //呈现loading效果
            document.write(_LoadingHtml);
    
            //监听加载状态改变
            document.onreadystatechange = completeLoading;
    
            //加载状态为complete时移除loading效果
            function completeLoading() {
                if (document.readyState == "complete") {
                    var loadingMask = document.getElementById('loadingDiv');
                    loadingMask.parentNode.removeChild(loadingMask);
                }
            } 
  
        var cal;
        var eng;
        var com;
        var ehp;
        var dmgesk;
        var pot;
        var hp;
        var maxhp;
        var dmgsk1;
        var dmgsk2;
        var dmgsk3;
        var sound;
        var startgame;
        
        
        
        var wh=localStorage.getItem('where');
         window.addEventListener("load",start,false);
     
        function start(){
            sound=document.getElementById("sound");
            startgame=document.getElementById("startgame");
            console.log(wh);
            if(wh=='s1'){
                document.getElementById('continue').disabled=false;
            }

        }
        function cheat(){
            localStorage.setItem('cheat','1');
            window.open('pick.html','_self');

        }
        function gamu(){
            localStorage.setItem('cheat','0');
            window.open('pick.html','_self');
        }

     
    </script>
</head>
<body>
   
    <audio id="sound" preload="auto"><source src="bt6.mp3" type="audio/mpeg">button</audio>
    <div class="head1">Pokemon</div>

    <input id="startgame" type="button" value="開始遊戲" onclick="gamu()" class="button0" onmouseover="sound.play()" >
